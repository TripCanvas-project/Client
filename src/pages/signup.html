        <script>
            // í”„ë¡œí•„ ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
            document.getElementById("profileImage").addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const preview = document.getElementById("profilePreview");
                        preview.innerHTML = `
                        <img src="${e.target.result}" alt="Profile">
                        <div class="upload-icon">âœ“</div>

                    reader.readAsDataURL(file);

            // ì•„ì´ë”” ìœ íš¨ì„± ê²€ì‚¬
            document.getElementById("username").addEventListener("input", function (e) {
                const value = e.target.value;
                const check = document.getElementById("usernameCheck");
                const regex = /^[a-zA-Z0-9]{4,20}$/;

                if (regex.test(value)) {
                    check.classList.add("valid");
                    check.classList.remove("invalid");
                    e.target.classList.remove("error");
                } else {
                    check.classList.add("invalid");
                    check.classList.remove("valid");
                    if (value.length > 0) {
                        e.target.classList.add("error");
                    }
                }
            });

            // ì´ë©”ì¼ ìœ íš¨ì„± ê²€ì‚¬
            document.getElementById("email").addEventListener("input", function (e) {
                const value = e.target.value;
                const check = document.getElementById("emailCheck");
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (regex.test(value)) {
                    check.classList.add("valid");
                    check.classList.remove("invalid");
                    e.target.classList.remove("error");
                } else {
                    check.classList.add("invalid");
                    check.classList.remove("valid");
                    if (value.length > 0) {
                        e.target.classList.add("error");
                    }
                }
            });

            // ë‹‰ë„¤ì„ ìœ íš¨ì„± ê²€ì‚¬
            document.getElementById("nickname").addEventListener("input", function (e) {
                const value = e.target.value;
                const check = document.getElementById("nicknameCheck");

                if (value.length >= 2 && value.length <= 10) {
                    check.classList.add("valid");
                    check.classList.remove("invalid");
                    e.target.classList.remove("error");
                } else {
                    check.classList.add("invalid");
                    check.classList.remove("valid");
                    if (value.length > 0) {
                        e.target.classList.add("error");
                    }
                }
            });

            // ë¹„ë°€ë²ˆí˜¸ ê°•ë„ ì²´í¬
            document.getElementById("password").addEventListener("input", function (e) {
                const value = e.target.value;
                const bar = document.getElementById("passwordStrengthBar");
                const hint = document.getElementById("passwordHint");

                let strength = 0;
                if (value.length >= 8) strength++;
                if (/[a-z]/.test(value) && /[A-Z]/.test(value)) strength++;
                if (/\d/.test(value)) strength++;
                if (/[^a-zA-Z0-9]/.test(value)) strength++;

                bar.className = "password-strength-bar";
                if (strength === 0) {
                    hint.textContent = "ë¹„ë°€ë²ˆí˜¸ ê°•ë„: ì—†ìŒ";
                } else if (strength <= 2) {
                    bar.classList.add("weak");
                    hint.textContent = "ë¹„ë°€ë²ˆí˜¸ ê°•ë„: ì•½í•¨";
                    hint.style.color = "#ef4444";
                } else if (strength === 3) {
                    bar.classList.add("medium");
                    hint.textContent = "ë¹„ë°€ë²ˆí˜¸ ê°•ë„: ë³´í†µ";
                    hint.style.color = "#f59e0b";
                } else {
                    bar.classList.add("strong");
                    hint.textContent = "ë¹„ë°€ë²ˆí˜¸ ê°•ë„: ê°•í•¨";
                    hint.style.color = "#10b981";
                }
            });

            // ë¹„ë°€ë²ˆí˜¸ í™•ì¸
            document.getElementById("passwordConfirm").addEventListener("input", function (e) {
                const password = document.getElementById("password").value;
                const confirm = e.target.value;
                const check = document.getElementById("passwordMatchCheck");

                if (confirm.length === 0) {
                    check.classList.remove("valid", "invalid");
                    return;

                if (password === confirm) {
                    check.classList.add("valid");
                    check.classList.remove("invalid");
                    e.target.classList.remove("error");
                } else {
                    check.classList.add("invalid");
                    check.classList.remove("valid");
                    e.target.classList.add("error");
                }
            });
